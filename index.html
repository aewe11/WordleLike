<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WordleLike</title>
  <link rel="stylesheet" href="WordleClone.css">
</head>
<body>
  <h1>WordleLike:</h1>
  <div id="board"></div>
  <!-- Hidden input for native keyboard -->
  <input id="nativeInput" type="text" maxlength="5" style="position:absolute;opacity:0;pointer-events:none;" autocomplete="off" autocapitalize="characters">
  <div class="keyboard" id="keyboard" style="display:none;"></div>
  <p id="status"></p>
  <script src="WordleClone.js"></script>
</body>
</html>
